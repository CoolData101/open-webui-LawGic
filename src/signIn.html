<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signIn.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="gradient-background">
        <div class="header">
          <div class="title">sign in</div>
          <div class="subtitle"></div>
        </div>
        <div class="form-container">
          <div class="input-group">
            <label class="input-label" for="name">email</label>
            <input type="text" id="email" class="input-field" placeholder="ex.john.doe@gmail.com">
          </div>
          <div class="input-group">
            <label class="input-label" for="email">password</label>
            <input type="password" id="password" class="input-field" placeholder="password">
          </div>
          <div class="button-group">
            <button class="button" id = "sign-in-button">Sign In</button>
          </div>
            <a class = "forgot-password" href = "app.html">Forgot password?</a>
            <a class = "create-account" href = "app.html">Create an account</a>
        </div>
      </div>
        <script src = "signIn.js"></script>
      
      </div>
    </div>
  </body>
</html>
