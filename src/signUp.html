<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="content">
                <div class="header">
                    <div class="title">sign up</div>
                    <div class="subtitle">with lawgic AI</div>
                </div>
                <div class="form-container">
                    <div class="input-group">
                        <div class="label">name</div>
                        <div class="input-box">
                            <input type="text" id="name" placeholder="ex. John Doe">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="label">email</div>
                        <div class="input-box">
                            <input type="email" id="email" placeholder="ex. john.doe@gmail.com">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="label">password</div>
                        <div class="input-box">
                            <input type="password" id="password">
                        </div>
                    </div>
                    <div class="button-container">
                        <button id="submit-button">Submit</button>
                    </div>
                </div>
            </div>
            <div class="password-requirements">min. 8 characters</div>
            <div class="info-box">
                <div class="info-icon"></div>
                <div class="info-icon-grey"></div>
                <div class="info-text">include numbers, special characters, lower and uppercase letters</div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
